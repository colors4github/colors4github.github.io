<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>colors</title>
        <style>
            body{
                text-align: center;
            }
            .values{
                margin: 1em auto;
                max-width: 60%;
                background: white;

            }
        </style>
    <body>
        <h1>Colors</h1> 
        <p>Bitte geben Sie für Rotanteil, Grünanteil und Blauanteil 
            einen Wert zwischen 0 und 255 ein:</p>
        <table class="values">
            <tr>
                <td>Rotanteil</td>
                <td><input type="number" id="rot"></td>
            </tr>
            <tr name="g">
                <td>Grünanteil</td>
                <td name="gr"><input type="number" id="grün"></td>
            </tr>
            <tr name="b">
                <td>Blauanteil</td>
                <td name="bl"><input type="number" id="blau"></td>
            </tr>
            <tr name="rgb">
                <td></td>
                <td><input type="button" id="klick" value="mal mal"></td>
            </tr>
        </table>
        <table class="values" id="tabelle"></table>
       
        <script>
         var count=0; 
        // var rot=parseInt(document.rot.value).toString(16);  
         var table=document.getElementById("tabelle");
         var row=table.insertRow(count);
         var cell1=row.insertCell(0);
         var cell2=row.insertCell(1);
         var cell3=row.insertCell(2);
         var cell4=row.insertCell(3);
         cell1.innerHTML ="Rotanteil";
         cell2.innerHTML ="Grünanteil";
         cell3.innerHTML ="Blauanteil";
         cell4.innerHTML ="RGB-Farbe";
         function isJustOne(num){
             if(num<16){
                 return "0"+num.toString(16);
                }else{
                    return num.toString(16);
                }
         }

         function newColor(){
             count++;
             var rot= parseInt(document.getElementById("rot").value);
             var grün=parseInt(document.getElementById("grün").value);
             var blau=parseInt(document.getElementById("blau").value);
             var table=document.getElementById("tabelle");
             var row=table.insertRow(count);
             var cell1=row.insertCell(0);
             var cell2=row.insertCell(1);
             var cell3=row.insertCell(2);
             var cell4=row.insertCell(3);
             cell1.innerHTML =isJustOne(rot);
             cell2.innerHTML =isJustOne(grün);
             cell3.innerHTML =isJustOne(blau);
             cell4.innerHTML ="#"+isJustOne(rot)+isJustOne(grün)+isJustOne(blau);
             cell4.style.backgroundColor= '#'+isJustOne(rot)+isJustOne(grün)+isJustOne(blau);
         }
         document.getElementById("klick").addEventListener("click",newColor);
        
        </script>   
    </body>
    <!--:)-->
</html>
